<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/styles.css">
    <script src="https://kit.fontawesome.com/b1d790f708.js" crossorigin="anonymous"></script>

    <script src="resources/js/model.js"></script>
    <script src="resources/js/view.js"></script>
    <script src="resources/js/controller.js"></script>

    <title>TwitterClone</title>
</head>
<body>
    <header>
        <div class="logo">twitter clone</div>
        <div class="login">
            <b id="username"></b>
            <button id="login-logout"></button>
            <button class="fas fa-bars menu"></button>
        </div>
        <form class="login-popup" name="login">
            <div>
                <input type="text" placeholder="Логин" class="down">
            </div>
            <input type="submit" value="Войти" class="login-button">
        </form>
    </header>
    <div class="main">
        <form class="filter" name="filter">
            <div class="date">
                <input class="down" type="date" value="2020-02-25">
                <p>—</p>
                <input class="down" type="date" value="2020-02-26">
            </div>
            <select class="down" id="author-select">
                <option value="" selected disabled>Добавить автора</option>
                <option value="">Любой автор</option>
            </select>
            <select class="down" id="tags-select" multiple>
                <option value="" disabled selected>Добавить тэг</option>
            </select>
            <footer>
                twitter clone <br>
                Соловьёв Илья, 2 курс 6 группа <br>
                Версия 23.04.2020 <br>
            </footer>
        </form>
        <div class="feed" id="feed">
            <form class="add-post-container" name="add">
                <textarea name="description" placeholder="Что нового?" cols="30" rows="3" maxlength="140"></textarea>
                <div>
                    <button class="fas fa-file-image add-image"></button>
                    <input class="add-post-button" type="submit" value="Отправить">
                </div>
            </form>

            <template id="post-template">
                <div class="post">
                    <div class="edit-popup">
                        <div>
                            <button><i class="fas fa-edit"></i>Edit</button>
                        </div>
                        <div>
                            <button class="delete-post"><i class="fas fa-trash"></i>Delete</button>
                        </div>
                    </div>
                    <div class="top">
                        <b data-target="author"></b>
                        <p data-target="createdAt"></p>
                        <button class="fas fa-ellipsis-h"></button>
                    </div>
                    <p data-target="description"></p>
                    <div class="image" data-target="photoLink" style="display: none;"></div>
                    <div data-target="likes" class="likes-popup"></div>
                    <div class="bottom">
                        <div class="tags" data-target="tags">
                        </div>
                        <button class="far fa-heart like"></button>
                    </div>
                </div>
            </template>

            <button class="load-more">Загрузить еще</button>
        </div>
    </div>
</body>
</html>
