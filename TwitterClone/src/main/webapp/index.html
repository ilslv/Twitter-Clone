<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/styles.css">
    <script src="https://kit.fontawesome.com/b1d790f708.js" crossorigin="anonymous"></script>

    <script src="resources/js/script.js"></script>

    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">twitter clone</div>
        <div class="login">
            <b>Имя</b>
            <button>Выйти</button>
            <button class="fas fa-bars menu"></button>
        </div>
    </header>
    <div class="main">
        <div class="filter">
            <div class="date">
                <input class="down" type="date" value="2020-02-27">
                <p>—</p>
                <input class="down" type="date" value="2020-02-26">
            </div>
            <select class="down" id="author-select">
                <option value="" selected disabled>Добавить автора</option>
                <option value="">Без автора</option>
            </select>
            <select class="down" id="tags-select" multiple>
                <option value="" disabled selected>Добавить тэг</option>
            </select>
            <footer>
                twitter clone <br>
                Соловьёв Илья, 2 курс 6 группа <br>
                Версия 11.04.2020 <br>
            </footer>
        </div>
        <div class="feed" id="feed">
            <div class="add-post-container">
                <textarea placeholder="Что нового?" cols="30" rows="3" maxlength="140"></textarea>
                <div>
                    <button class="fas fa-file-image add-image"></button>
                    <button class="add-post">Отправить</button>
                </div>
            </div>

            <template id="post-template">
                <div class="post">
                    <div class="top">
                        <b data-target="author"></b>
                        <p data-target="createdAt"></p>
                    </div>
                    <p data-target="description"></p>
                    <div class="image" data-target="photoLink"></div>
                    <div class="bottom">
                        <div class="tags" data-target="tags">
                        </div>
                        <button class="far fa-heart like"></button>
                    </div>
                </div>
            </template>

            <button class="load-more">Загрузить еще</button>
        </div>
    </div>
</body>
</html>
